; 1. AI 的代码不一定对
; 2. 外界程序的stdout最后不要有换行符干扰正则的编写
; 3. DynamicVariables=1 才允许 [] 插值
; 4. meter的返回值似乎总是小数？但它似乎默认都插值成整数
; 5. Bar 接受0-1的小数
; 6. RunCommand 需要手动执行（现在用OnUpdateAction去执行，但我在寻求更好的方案……比如用lua脚本）
; 7. 似乎刷新时会刷新所有measure和meter，我的需求不需要自己去刷新（那只有在有交互的时候才需要）
; 8. 改为使用lua，lua需要手动下载外部库，使用 loadfile 或者 dofile 去进行加载
; 9. Rainmeter太过宽松！他妈的必要的字段错了也不提示！

; =============================================
; Rainmeter 绘画时间追踪皮肤
; 文件名: KritaDrawTimer.ini
; 功能: 显示当前绘画时间和进度条
; 作者: Assistant
; =============================================

; [Rainmeter] 部分是皮肤的主要配置部分
; 这里定义了皮肤的基本行为和外观
[Rainmeter]
; Update=60000 表示皮肤每60,000毫秒（即1分钟）刷新一次
; 这决定了皮肤读取Python脚本和更新显示的频率
Update=1000

Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14

; OnUpdateAction=[!CommandMeasure MeasureScript "Run"]

[Metadata]
Name=Krita Timer
Author=Naer
Information=show paint times
License=Creative Commons BY-NC-SA 3.0
Version=0.0.1

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Trebuchet MS
textSize=8
colorBar=235,170,0,255
colorText=255,255,255,205

; =============================================
; 测量部分 - 负责获取和处理数据
; =============================================

[MeasureMainScript]
Measure=Script
ScriptFile=#CURRENTPATH#KritaDrawTimer.lua


; [MeasureScript] 测量器 - 执行Python脚本获取数据
[MeasureScript]
; Measure=Plugin 表示这是一个插件类型的测量器
Measure=Plugin
; Plugin=RunCommand 使用RunCommand插件来执行外部命令
Plugin=RunCommand
Parameter=python #CURRENTPATH#painting_time.py
State=Hide
OutputType=UTF8
OutputFile=#CURRENTPATH#paint_time_output.txt


; =============================================
; 显示部分 - 负责在屏幕上显示内容
; =============================================

[meterTitle]
Meter=String
MeterStyle=styleTitle
; Using MeterStyle=styleTitle will basically "copy" the
; contents of the [styleTitle] section here during runtime.
X=100
Y=12
W=190
H=18
Text=Krita
; Even though the text is set to System, Rainmeter will display
; it as SYSTEM, because styleTitle contains StringCase=Upper.

[meterLabelToday]
Meter=String
MeterStyle=styleLeftText
X=10
Y=40
W=190
H=14
Text=Today

[meterValueToday]
Meter=String
MeterStyle=styleRightText
X=200
Y=0r
W=190
H=14
Text=[&MeasureMainScript:todayCurrentTime] / [&MeasureMainScript:todayExpectTime] ([&MeasureMainScript:todayPercentMulti100]%)
DynamicVariables=1

[measureBarToday]
Measure=Calc
Formula=[&MeasureMainScript:todayPercent]
DynamicVariables=1

[meterBarToday]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureBarToday
X=10
Y=52
W=190
H=1

[meterLabelWeek]
Meter=String
MeterStyle=styleLeftText
X=10
Y=60
W=190
H=14
Text=Week

[meterValueWeek]
Meter=String
MeterStyle=styleRightText
X=200
Y=0r
W=190
H=14
Text=[&MeasureMainScript:weekCurrentTime] / [&MeasureMainScript:weekExpectTime] ([&MeasureMainScript:weekPercentMulti100]%)
DynamicVariables=1

[measureBarWeek]
Measure=Calc
Formula=[&MeasureMainScript:weekPercent]
DynamicVariables=1

[meterBarWeek]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureBarWeek
X=10
Y=72
W=190
H=1

[meterLabelMonth]
Meter=String
MeterStyle=styleLeftText
X=10
Y=80
W=190
H=14
Text=Month

[meterValueMonth]
Meter=String
MeterStyle=styleRightText
X=200
Y=0r
W=190
H=14
Text=[&MeasureMainScript:monthCurrentTime] / [&MeasureMainScript:monthExpectTime] ([&MeasureMainScript:monthPercentMulti100]%)
DynamicVariables=1


[measureBarMonth]
Measure=Calc
Formula=[&MeasureMainScript:monthPercent]
DynamicVariables=1

[meterBarMonth]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureBarMonth
X=10
Y=92
W=190
H=1

; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=Left
; Meters using styleLeftText will be left-aligned.
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleBar]
BarColor=#colorBar#
BarOrientation=HORIZONTAL
SolidColor=255,255,255,15
